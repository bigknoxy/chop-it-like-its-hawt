<body>
  <div id="game-container">
    <!-- Top Bar -->
    <header id="top-bar">
      <div class="currency-container">
        <div class="wood-currency" id="ui-total-wood">
          <span class="wood-icon">ğŸªµ</span>

    <!-- Main Content Area -->
    <main id="main-view">

      <!-- Chop Screen (Default) -->
      <section id="screen-chop" class="screen active">

      <!-- Upgrades Screen -->
      <section id="screen-upgrades" class="screen hidden">
        <h2>Upgrades</h2>
        <div id="upgrades-list" class="scrollable-list">
          <!-- Dynamic upgrade buttons go here -->
        </div>
      </section>

      <!-- Axes Screen -->
      <section id="screen-axes" class="screen hidden">
        <h2>Axes</h2>
        <div id="axes-list" class="scrollable-list">
          <!-- Dynamic axe items go here -->
        </div>
      </section>

      <!-- Forest Screen -->
      <section id="screen-forest" class="screen hidden">
        <h2>Forest</h2>
        <div id="forest-content">

    </nav>

    <!-- Full Screen Overlays -->
    <div id="settings-overlay" class="overlay hidden">
      <div class="modal">
        <h2>Settings</h2>
        <button id="btn-toggle-sfx">Sound: ON</button>
        <button id="btn-toggle-haptics">Haptics: ON</button>
        <button id="btn-about">About</button>
        <button id="btn-hard-reset" class="danger">Hard Reset</button>
        <button id="btn-close-settings">Close</button>
      </div>
    </div>
    <div id="about-overlay" class="overlay hidden">
      <div class="modal">
        <h2>About</h2>
        <p>Chop it like it's HAWT</p>

      </div>
    </div>
